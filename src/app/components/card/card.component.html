<div class="card">
    <div class="card-body">
        <h5 class="card-title" *ngIf="title">{{ title | translate }}</h5>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="subtitle">
            {{ subtitle | translate }}
        </h6>
        <div class="card-text">
            <ng-content select="[content]"></ng-content>
        </div>
    </div>
</div>
