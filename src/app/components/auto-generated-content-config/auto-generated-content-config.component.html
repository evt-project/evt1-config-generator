<ng-container *ngIf="configs$ | async as configs">
  <app-form-group [title]="'textLabel'" [description]="'textLabelDesc'">
    <div content>
      <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.defaulTextLabel">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" [checked]="configs.defaulTextLabel" [(ngModel)]="configs.defaulTextLabel"
              [title]="configs.defaulTextLabel ? 'disable': 'enable' | translate">
          </div>
        </div>
        <label class="form-control" [ngClass]="{
                                  'bg-light': !configs.defaulTextLabel,
                                  'text-muted': !configs.defaulTextLabel }">
          {{'enableDefaulTextLabel' | translate }}</label>
      </div>
      <small class="d-block text-muted alert alert-warning p-1" *ngIf="!configs.defaulTextLabel">
        <strong>{{ 'warning' | translate }}!</strong>
        <span class="ml-1"
          [innerHTML]="'textLabel_warning' | translate:{fileName: 'modules/elements/evt_builder-generate-text_label.xsl'}"></span>
      </small>
    </div>
  </app-form-group>
</ng-container>
