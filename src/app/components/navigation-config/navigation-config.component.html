<ng-container *ngIf="configs$ | async as configs">
  <app-form-group content [description]="'navigationDesc'">
    <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.thumbs_button" content>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" [checked]="configs.thumbs_button" [(ngModel)]="configs.thumbs_button"
            [title]="configs.thumbs_button ? 'disable': 'enable' | translate">
        </div>
      </div>
      <label class="form-control" [ngClass]="{
              'bg-light': !configs.thumbs_button,
              'text-muted': !configs.thumbs_button }">{{'thumbsButton' | translate }}</label>
    </div>

    <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.pp_selector_doc_grouping" content>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" [checked]="configs.pp_selector_doc_grouping"
            [(ngModel)]="configs.pp_selector_doc_grouping"
            [title]="configs.pp_selector_doc_grouping ? 'disable': 'enable' | translate">
        </div>
      </div>
      <label class="form-control" [ngClass]="{
                'bg-light': !configs.pp_selector_doc_grouping,
                'text-muted': !configs.pp_selector_doc_grouping }">{{'ppSelectorDocGrouping' | translate }}</label>
    </div>

    <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.pp_selector_doc_tooltip" content>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" [checked]="configs.pp_selector_doc_tooltip"
            [(ngModel)]="configs.pp_selector_doc_tooltip"
            [title]="configs.pp_selector_doc_tooltip ? 'disable': 'enable' | translate">
        </div>
      </div>
      <label class="form-control" [ngClass]="{
                  'bg-light': !configs.pp_selector_doc_tooltip,
                  'text-muted': !configs.pp_selector_doc_tooltip }">{{'ppSelectorDocTooltip' | translate }}</label>
    </div>

    <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.document_navigation" content>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" [checked]="configs.document_navigation" [(ngModel)]="configs.document_navigation"
            [title]="configs.document_navigation ? 'disable': 'enable' | translate">
        </div>
      </div>
      <label class="form-control" [ngClass]="{
                    'bg-light': !configs.document_navigation,
                    'text-muted': !configs.document_navigation }">{{'documentNavigation' | translate }}</label>
    </div>

    <div class="input-group input-group-sm mb-2" content>

      <label class="form-control" for="pp_selector_pos">{{'ppSelectorPos' | translate }}</label>
      <div class="input-group-append">
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="pp_selector_pos"
          [(ngModel)]="configs.pp_selector_pos">
          <label ngbButtonLabel class="btn-sm btn-primary">
            <input ngbButton type="radio" value="left">
            {{'onImageFrame' | translate}}
          </label>
          <label ngbButtonLabel class="btn-sm btn-primary">
            <input ngbButton type="radio" value="right">
            {{'onTextFrame' | translate}}
          </label>
        </div>
      </div>
    </div>


    <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.bottom_navbar" content>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" [checked]="configs.bottom_navbar" [(ngModel)]="configs.bottom_navbar"
            [title]="configs.bottom_navbar ? 'disable': 'enable' | translate">
        </div>
      </div>
      <label class="form-control" [ngClass]="{
                      'bg-light': !configs.bottom_navbar,
                      'text-muted': !configs.bottom_navbar }">{{'bottomNavbar' | translate }}</label>
    </div>

    <div class="input-group input-group-sm mb-2" *ngIf="configs.bottom_navbar" content>
      <label class="form-control"
        for="bottom_navbar_initial_status">{{'bottomNavbarInitialStatus' | translate }}</label>
      <div class="input-group-append">
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="bottom_navbar_initial_status"
          [(ngModel)]="configs.bottom_navbar_initial_status">
          <label ngbButtonLabel class="btn-sm btn-primary">
            <input ngbButton type="radio" value="collapsed">
            {{'closed' | translate}}
          </label>
          <label ngbButtonLabel class="btn-sm btn-primary">
            <input ngbButton type="radio" value="expanded">
            {{'opened' | translate}}
          </label>
        </div>
      </div>
    </div>
  </app-form-group>
</ng-container>
