<ng-container *ngIf="configs$ | async as configs">
  <app-form-group [description]="'prefatoryMatterDesc'">
    <div content>
      <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.headerInfo" content>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" [checked]="configs.headerInfo" [(ngModel)]="configs.headerInfo"
              [title]="configs.headerInfo ? 'disable': 'enable' | translate">
          </div>
        </div>
        <label class="form-control" [ngClass]="{
                                            'bg-light': !configs.headerInfo,
                                            'text-muted': !configs.headerInfo }">
          {{'headerInfo' | translate }}</label>
      </div>

      <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.bibliography" content>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" [checked]="configs.bibliography" [(ngModel)]="configs.bibliography"
              [title]="configs.bibliography ? 'disable': 'enable' | translate">
          </div>
        </div>
        <label class="form-control" [ngClass]="{
                                              'bg-light': !configs.bibliography,
                                              'text-muted': !configs.bibliography }">
          {{'bibliography' | translate }}</label>
      </div>

      <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.msDesc" content>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" [checked]="configs.msDesc" [(ngModel)]="configs.msDesc"
              [title]="configs.msDesc ? 'disable': 'enable' | translate">
          </div>
        </div>
        <label class="form-control" [ngClass]="{
                                                'bg-light': !configs.msDesc,
                                                'text-muted': !configs.msDesc }">
          {{'msDesc' | translate }}</label>
      </div>
    </div>
  </app-form-group>
  <app-form-group>
    <div content>
      <div class="input-group input-group-sm mb-2" [class.disabled]="!supportConfig.textPrefatoryMatter">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" [checked]="supportConfig.textPrefatoryMatter"
              [(ngModel)]="supportConfig.textPrefatoryMatter"
              [title]="supportConfig.textPrefatoryMatter ? 'disable': 'enable' | translate"
              (change)="updatePrefatoryMatterConfigs()">
          </div>
        </div>
        <label class="form-control" [ngClass]="{
                                                      'bg-light': !supportConfig.textPrefatoryMatter,
                                                      'text-muted': !supportConfig.textPrefatoryMatter }">
          {{'textPrefatoryMatter' | translate }}</label>
        <div class="input-group-append">
          <div class="btn-group btn-group-toggle" ngbRadioGroup name="textPrefatoryMatterType"
            [(ngModel)]="supportConfig.textPrefatoryMatterType">
            <label ngbButtonLabel class="btn-sm btn-primary">
              <input ngbButton type="radio" value="front" (change)="updatePrefatoryMatterConfigs()"
                [disabled]="!supportConfig.textPrefatoryMatter">
              {{'frontInfo' | translate}}
            </label>
            <label ngbButtonLabel class="btn-sm btn-primary">
              <input ngbButton type="radio" value="regesto" (change)="updatePrefatoryMatterConfigs()"
                [disabled]="!supportConfig.textPrefatoryMatter">
              {{'regesto' | translate}}
            </label>
          </div>
        </div>
      </div>
      <small class="d-block text-right text-muted" *ngIf="supportConfig.textPrefatoryMatter">
        {{'textPrefatoryMatterDesc' | translate }}
      </small>
    </div>
  </app-form-group>
</ng-container>
