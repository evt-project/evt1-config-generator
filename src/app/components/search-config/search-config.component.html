<ng-container *ngIf="configs$ | async as configs">
  <app-form-group [description]="'searchDesc'">
    <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.search" content>
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" [checked]="configs.search" [(ngModel)]="configs.search"
            [title]="configs.search ? 'disable': 'enable' | translate">
        </div>
      </div>
      <label class="form-control" [ngClass]="{
                                                  'bg-light': !configs.search,
                                                  'text-muted': !configs.search }">
        {{'searchEngine' | translate }}</label>
    </div>

    <div content>
      <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.virtual_keyboard_search">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" [checked]="configs.virtual_keyboard_search"
              [(ngModel)]="configs.virtual_keyboard_search"
              [title]="configs.virtual_keyboard_search ? 'disable': 'enable' | translate">
          </div>
        </div>
        <label class="form-control" [ngClass]="{
                                                      'bg-light': !configs.virtual_keyboard_search,
                                                      'text-muted': !configs.virtual_keyboard_search }">
          {{'virtualKeyboardSearch' | translate }}</label>
      </div>
      <small class="mt-2 mb-3 d-block text-muted alert alert-warning p-1" *ngIf="configs.virtual_keyboard_search">
        <strong>{{ 'warning' | translate }}!</strong> {{ 'virtualKeyboardSearch_warning' | translate }}
        <code>config/keyboard_config.xml</code>
      </small>
    </div>
  </app-form-group>
</ng-container>
