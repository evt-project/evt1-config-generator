<ng-container *ngIf="configs$ | async as configs">
	<app-form-group [description]="'imageToolsDesc'">
		<div class="input-group input-group-sm mb-2" [class.disabled]="!configs.txtimg_link_button" content>
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="checkbox" [checked]="configs.txtimg_link_button"
						[(ngModel)]="configs.txtimg_link_button"
						[title]="configs.txtimg_link_button ? 'disable': 'enable' | translate">
				</div>
			</div>
			<label class="form-control" [ngClass]="{
					'bg-light': !configs.txtimg_link_button,
					'text-muted': !configs.txtimg_link_button }">{{'txtimgLinkButton' | translate }}</label>
		</div>
		<div class="input-group input-group-sm mb-2" [class.disabled]="!configs.hs_button" content>
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="checkbox" [checked]="configs.hs_button" [(ngModel)]="configs.hs_button"
						[title]="configs.hs_button ? 'disable': 'enable' | translate">
				</div>
			</div>
			<label class="form-control" [ngClass]="{
						'bg-light': !configs.hs_button,
						'text-muted': !configs.hs_button }">{{'hsButton' | translate }}</label>
		</div>
		<div class="input-group input-group-sm mb-2" [class.disabled]="!configs.mag_button" content>
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="checkbox" [checked]="configs.mag_button" [(ngModel)]="configs.mag_button"
						[title]="configs.mag_button ? 'disable': 'enable' | translate">
				</div>
			</div>
			<label class="form-control" [ngClass]="{
							'bg-light': !configs.mag_button,
							'text-muted': !configs.mag_button }">{{'magButton' | translate }}</label>
		</div>
	</app-form-group>
</ng-container>
