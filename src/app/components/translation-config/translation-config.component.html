<ng-container *ngIf="configs$ | async as configs">
  <app-form-group [title]="'translation'">
    <div content>
      <div class="input-group input-group-sm mb-2" [class.disabled]="!configs.translation">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" [checked]="configs.translation" [(ngModel)]="configs.translation"
              [title]="configs.translation ? 'disable': 'enable' | translate">
          </div>
        </div>
        <label class="form-control bg-light" [ngClass]="{
            'bg-light': !configs.translation,
            'text-muted': !configs.translation }">{{'enableTranslation' | translate }}</label>
      </div>
      <small class="mb-3 d-block text-muted alert alert-warning p-1" *ngIf="configs.translation">
        <strong>{{ 'warning' | translate }}!</strong> {{ 'translation_warning' | translate }}
      </small>
    </div>
  </app-form-group>
</ng-container>
